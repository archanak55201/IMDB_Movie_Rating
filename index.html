<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="">
        <div class="title">IMDB MOVIE APP</div>
        <form>
            <div class="input_div"><input type="text" placeholder="API_KEy" id="inputapi" value="a20ad9eb"></div>
            <div class="input_div"><input type="text" placeholder="Search" id="searchstring">
            </div>
            <div style="margin-left: 40vw;">
                <button style=" color:white;width: 30%;padding:10px;background-image: linear-gradient(rgb(43, 68, 111) ,rgb(13, 23, 65)); font-size:22px;background-color: rgba(23, 23, 61, 0.384);" type="submit" id="searchbutton">Search</button>

            </div>
        </form>
    </div>
    <div class="main-content">
        <div class="loader close">
            <div class="load"></div>
        </div>
        <div class="all-cards">
            <div class="card">
                <div class="image" style="position: relative;">
                    <img src="noImage.webp" alt="movie" style="width: 100%;">
                    <div style="position: absolute;bottom: 0px;left: -1rem;">
                        <span class="index">1</span>
                    </div>
                </div>
                <div style="padding:5px;font-size: 20px;position: relative;">
                    <div class="rating">5.6rating</div>
                    <div class="movie-title">Gadar2</div>
                    <div class="movie-type">thrill</div>
                    <div class="imbdID">imbd id</div>
                    <div class="year">Release Date: 11 aug 2023</div>
                </div>
            </div>

           
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
